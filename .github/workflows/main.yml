# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches-ignore:
      - master
      - main
      - prod
      

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo "GITHUB_BASE_REF $GITHUB_BASE_REF"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "CI=$CI" | tee output.file
          echo "GITHUB_ACTION=$GITHUB_ACTION" | tee output.file
          echo "GITHUB_ACTION_PATH=$GITHUB_ACTION_PATH" | tee output.file
          echo "GITHUB_ACTION_REPOSITORY=$GITHUB_ACTION_REPOSITORY" | tee output.file
          echo "GITHUB_ACTIONS=$GITHUB_ACTIONS" | tee output.file
          echo "GITHUB_ACTOR=$GITHUB_ACTOR" | tee output.file
          echo "GITHUB_API_URL=$GITHUB_API_URL" | tee output.file
          echo "GITHUB_BASE_REF=$GITHUB_BASE_REF" | tee output.file
          echo "GITHUB_ENV=$GITHUB_ENV" | tee output.file
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME" | tee output.file
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH" | tee output.file
          echo "GITHUB_GRAPHQL_URL=$GITHUB_GRAPHQL_URL" | tee output.file
          echo "GITHUB_HEAD_REF=$GITHUB_HEAD_REF" | tee output.file
          echo "GITHUB_JOB=$GITHUB_JOB" | tee output.file
          echo "GITHUB_PATH=$GITHUB_PATH" | tee output.file
          echo "GITHUB_REF=$GITHUB_REF" | tee output.file
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME" | tee output.file
          echo "GITHUB_REF_PROTECTED=$GITHUB_REF_PROTECTED" | tee output.file
          echo "GITHUB_REF_TYPE=$GITHUB_REF_TYPE" | tee output.file
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY" | tee output.file
          echo "GITHUB_REPOSITORY_OWNER=$GITHUB_REPOSITORY_OWNER" | tee output.file
          echo "GITHUB_RETENTION_DAYS=$GITHUB_RETENTION_DAYS" | tee output.file
          echo "GITHUB_RUN_ATTEMPT=$GITHUB_RUN_ATTEMPT" | tee output.file
          echo "GITHUB_RUN_ID=$GITHUB_RUN_ID" | tee output.file
          echo "GITHUB_RUN_NUMBER=$GITHUB_RUN_NUMBER" | tee output.file
          echo "GITHUB_SERVER_URL=$GITHUB_SERVER_URL" | tee output.file
          echo "GITHUB_SHA=$GITHUB_SHA" | tee output.file
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW" | tee output.file
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE" | tee output.file
          echo "RUNNER_ARCH=$RUNNER_ARCH" | tee output.file
          echo "RUNNER_NAME=$RUNNER_NAME" | tee output.file
          echo "RUNNER_OS=$RUNNER_OS" | tee output.file
          echo "RUNNER_TEMP=$RUNNER_TEMP" | tee output.file
          echo "RUNNER_TOOL_CACHE=$RUNNER_TOOL_CACHE" | tee output.file
          cat output.file
